{% extends "base.html" %}

{% block vueapp %}
<v-app id="app">
    <div>
        <template>
            <v-layout row wrap>
                <v-flex xs12 sm6 md2 ma-4>
                    <v-dialog ref="dialog" v-model="dialog_calendar" :return-value.sync="selected_date" persistent lazy
                        full-width width="290px">
                        <template v-slot:activator="{ on }">
                            <v-text-field v-model="selected_date" label="Seleccionar fecha" prepend-icon="event"
                                readonly v-on="on">
                            </v-text-field>
                        </template>
                        <v-date-picker v-model="selected_date" scrollable>
                            <v-spacer></v-spacer>
                            <v-btn flat color="primary" @click="dialog_calendar = false">Cancel</v-btn>
                            <v-btn flat color="primary" @click="getCompanyHours">OK</v-btn>
                        </v-date-picker>
                    </v-dialog>
                    <v-dialog ref="dialog_event" v-model="dialog_event" scrollable max-width="600px">
                        <v-card>
                            <v-card-title><span class="headline">Agregar Evento</span></v-card-title>
                            <v-divider></v-divider>
                            <v-card-text style="height: 400px;">
                                <v-form method="post" id="eventForm" v-model="valid" lazy-validation ref="form">
                                    {% csrf_token %}
                                    <v-container grid-list-md>
                                        <v-layout wrap>
                                            <v-flex xs11 sm11 md11>
                                                <v-select ref="event_type" name="event_type" v-model="event_type" :items="event_types" item-value="id"
                                                    item-text="name" label="Tipo Evento" :rules="requiredRule" required autofocus>
                                                    <template slot="item" slot-scope="data">
                                                        <v-list-tile-content>
                                                            <v-list-tile-title>
                                                                [[ data.item.name ]]
                                                            </v-list-tile-title>
                                                        </v-list-tile-content>
                                                    </template>
                                                </v-select>
                                            </v-flex>
                                            <v-flex xs11 sm11 md11>
                                                <v-autocomplete name="client" v-model="client" :items="clients" :loading="isLoading"
                                                    :search-input.sync="search" chips clearable hide-details
                                                    hide-selected item-text="dba" item-value="id"
                                                    label="Buscar Clientes..." :rules="requiredRule" required>
                                                    <template v-slot:no-data>
                                                        <v-list-tile>
                                                            <v-list-tile-title>
                                                                Buscar
                                                                <strong>Clientes</strong>
                                                            </v-list-tile-title>
                                                        </v-list-tile>
                                                    </template>

                                                    <template v-slot:selection="{ item, selected }">
                                                        <v-chip :selected="selected" color="blue-grey"
                                                            class="white--text">
                                                            <span v-text="item.dba"></span>
                                                        </v-chip>
                                                    </template>

                                                    <template v-slot:item="{ item }">
                                                        <v-list-tile-avatar color="indigo"
                                                            class="headline font-weight-light white--text">
                                                            [[ item.dba.charAt(0) ]]
                                                        </v-list-tile-avatar>
                                                        <v-list-tile-content>
                                                            <v-list-tile-title v-text="item.dba"></v-list-tile-title>
                                                            <v-list-tile-sub-title v-text="item.rfc">
                                                            </v-list-tile-sub-title>
                                                        </v-list-tile-content>
                                                    </template>
                                                </v-autocomplete>
                                            </v-flex>

                                            <v-flex xs11 sm6>
                                                <v-dialog ref="StartHour" v-model="dialog_start_hour"
                                                    :return-value.sync="start_time" persistent lazy full-width
                                                    width="290px">
                                                    
                                                    <template v-slot:activator="{ on }">
                                                        <v-text-field name="start_time" v-model="start_time" label="Hora inicio"
                                                            prepend-icon="access_time" readonly v-on="on" :rules="requiredRule" required>
                                                        </v-text-field>
                                                    </template>

                                                    <v-time-picker v-if="dialog_start_hour" v-model="start_time"
                                                        full-width>
                                                        <v-spacer></v-spacer>
                                                        <v-btn flat color="primary" @click="dialog_start_hour = false">
                                                            Cancel
                                                        </v-btn>
                                                        <v-btn flat color="primary"
                                                            @click="$refs.StartHour.save(start_time)">OK
                                                        </v-btn>
                                                    </v-time-picker>
                                                </v-dialog>
                                            </v-flex>

                                            <v-flex xs11 sm5>
                                                <v-dialog ref="EndHour" v-model="dialog_end_hour"
                                                    :return-value.sync="end_time" persistent lazy full-width
                                                    width="290px">
                                                    <template v-slot:activator="{ on }">
                                                        <v-text-field name="end_time" v-model="end_time" label="Hora fin"
                                                            prepend-icon="access_time" readonly v-on="on" :rules="requiredRule" required>
                                                        </v-text-field>
                                                    </template>
                                                    <v-time-picker v-if="dialog_end_hour" v-model="end_time" full-width>
                                                        <v-spacer></v-spacer>
                                                        <v-btn flat color="primary" @click="dialog_end_hour = false">
                                                            Cancel
                                                        </v-btn>
                                                        <v-btn flat color="primary"
                                                            @click="$refs.EndHour.save(end_time)">OK
                                                        </v-btn>
                                                    </v-time-picker>
                                                </v-dialog>
                                            </v-flex>

                                            <v-flex xs11 sm11 md11>
                                                <v-textarea name="event_description" v-model="event_description" label="DescripciÃ³n del evento"
                                                    value="" hint="" rows="2" required :rules="requiredRule"></v-textarea>
                                            </v-flex>

                                            <v-flex xs11 sm11 md11>
                                                    <v-autocomplete name="user" v-model="user" :items="users" :loading="isLoading"
                                                        :search-input.sync="searchUsers" chips multiple clearable hide-details
                                                        hide-selected item-text="username" item-value="id"
                                                        label="Buscar Empleados..." :rules="requiredRule" required>
                                                        <template v-slot:no-data>
                                                            <v-list-tile>
                                                                <v-list-tile-title>
                                                                    Buscar
                                                                    <strong>Empleados</strong>
                                                                </v-list-tile-title>
                                                            </v-list-tile>
                                                        </template>
    
                                                        <template v-slot:selection="{ item, selected }">
                                                            <v-chip :selected="selected" color="blue-grey"
                                                                class="white--text">
                                                                <span v-text="item.username"></span>
                                                            </v-chip>
                                                        </template>
    
                                                        <template v-slot:item="{ item }">
                                                            <v-list-tile-avatar color="indigo"
                                                                class="headline font-weight-light white--text">
                                                                [[ item.username.charAt(0) ]]
                                                            </v-list-tile-avatar>
                                                            <v-list-tile-content>
                                                                <v-list-tile-title v-text="item.username"></v-list-tile-title>
                                                                <v-list-tile-sub-title v-text="item.first_name + ' ' +item.last_name">
                                                                </v-list-tile-sub-title>
                                                            </v-list-tile-content>
                                                        </template>
                                                    </v-autocomplete>
                                                </v-flex>
                                        </v-layout>
                                    </v-container>
                                </v-form>
                            </v-card-text>
                            <v-divider></v-divider>
                            <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn color="blue darken-1" flat @click="dialog_event = false">Cancelar</v-btn>
                                    <!-- <v-btn color="blue darken-1" flat @click="resetForm">Limpiar</v-btn> -->
                                    <v-btn color="blue darken-1" flat @click="saveEvent" :disabled="!valid">Guardar
                                    </v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-dialog>
                </v-flex>
            </v-layout>
        </template>

        <template>
            <v-container fluid grid-list-md>
                <v-data-iterator :items="work_days" :rows-per-page-items="rowsPerPageItems"
                    :pagination.sync="pagination" content-tag="v-layout" row wrap>
                    <template v-slot:item="props">
                        <v-flex xs12 sm6 md4 lg3>
                            <v-card>
                                <v-card-title>
                                    <!-- <h4>[[ props.item.date ]]</h4> -->
                                    <v-btn color="blue darken-1" flat @click="ShowDialogEvents(props.item.date)">[[ props.item.date ]]
                                    </v-btn>
                                </v-card-title>
                                <v-divider></v-divider>

                                <v-list dense>
                                    <v-list-tile v-for="s in props.item.slots" :key="s.start">
                                        <v-list-tile-content style="font-size: x-small">
                                            [[ s.start ]] - [[ s.end ]]
                                            <!-- <v-btn color="blue darken-1" flat @click="ShowDialogEvents">[[ s.start ]] - [[ s.end ]]</v-btn> -->
                                        </v-list-tile-content>
                                        <v-list-tile-content v-for="e in s.events" :key="e.start">
                                            <v-btn small round color="info" style="height: auto; font-size: x-small">
                                                [[ e.client.dba ]] <br/>([[ e.responsible_list ]])
                                            </v-btn>
                                        </v-list-tile-content>
                                    </v-list-tile>
                                </v-list>
                            </v-card>
                        </v-flex>
                    </template>
                </v-data-iterator>
            </v-container>
        </template>
    </div>
</v-app>
{% endblock vueapp %}

{% block vuescript %}
<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            selected_date: new Date().toISOString().substr(0, 10),
            dialog_calendar: false,
            dialog_event: false,
            dialog_start_hour: false,
            dialog_end_hour: false,
            valid: false,
            work_days: [],
            event_types: [],
            event_type: null,
            users: [],
            user: null,
            event_description: null,
            event_date: null,

            requiredRule: [
                (v) => !!v || 'Campo requerido',
            ],

            isLoading: false,
            clients: [],
            client: null,
            search: null,
            searchUsers: null,

            start_time: null,
            end_time: null,

            rowsPerPageItems: [4, 8, 12],
            pagination: {
                rowsPerPage: 7
            }
        },
        mounted: function () {
            this.getCompanyHours();
            this.getEventTypes();
            //this.getUsers();
        },
        watch: {
            search(val) {
                // Items have already been loaded
                if (this.clients.length > 0) return
                this.isLoading = true
                this.getClients();
            },
            searchUsers(val) {
                // Items have already been loaded
                if (this.users.length > 0) return
                this.isLoading = true
                this.getUsers();
            }
        },

        methods: {
            resetForm() {
                this.$refs.form.reset();
                this.$refs.event_type.focus();
            },

            getCompanyHours() {
                this.$refs.dialog.save(this.selected_date);
                var params = {
                    start_date: this.selected_date
                }
                axios.get(urlSchedule, { params }).then(response => {
                    this.work_days = response.data;
                }).catch(error => {
                    this.snackbar = true;
                    this.snackbar_text = 'Status : ' + error.response.status + ' Message : ' + error.response.statusText;
                    this.snackbar_color = 'error';
                });
            },

            getClients() {
                axios.get(urlClients).then(response => {
                    this.clients = response.data;
                }).catch(err => {
                    console.log(err);
                }).finally(() => (this.isLoading = false));
            },

            getEventTypes() {
                axios.get(urlEventType).then(response => {
                    this.event_types = response.data;
                }).catch(err => {
                    console.log(err);
                })
            },

            getUsers() {
                axios.get(urlUsers).then(response => {
                    this.users = response.data;
                }).catch(err => {
                    console.log(err);
                }).finally(() => (this.isLoading = false));
            },

            ShowDialogEvents(event_date) {
                this.event_date = event_date;
                this.dialog_event = true;
            },
            saveEvent(){
                if (this.valid) {
                    const params = new URLSearchParams();
                    console.log(this.event_type);
                    params.append('event_type', this.event_type);
                    params.append('client', this.client);
                    params.append('date', this.event_date);
                    params.append('start_hour', this.start_time);
                    params.append('end_hour', this.end_time);
                    params.append('description', this.event_description);
                    params.append('employees', this.user);

                    axios.post(urlEvents, params).then(response => {
                        this.dialog_event = false;
                        this.resetForm();
                        this.getCompanyHours();


                        // console.log(this.work_days);

                        // console.log(response.data);
                        // this.dialog = false;
                        // this.snackbar = true;
                        // this.snackbar_text = 'Cliente creado : ' + response.data.dba;
                        // this.snackbar_color = 'success';

                        // this.clients.push(
                        //     {
                        //         'id': response.data.id,
                        //         'name': response.data.name,
                        //         'dba': response.data.dba,
                        //         'rfc': response.data.rfc,
                        //         'postal_code': response.data.postal_code,
                        //         'address': response.data.address
                        //     })

                        // this.resetForm();
                    }).catch(error => {
                        console.log(error);
                        // this.snackbar = true;
                        // this.snackbar_text = 'Status : ' + error.response.status + ' Message : ' + error.response.statusText + ' Text : ' + 'error al crear cliente';
                        // this.snackbar_color = 'error';
                    });
                }
            }
        }
    });
</script>
{% endblock vuescript %}
