<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/home/">Netcommtel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/users/">Usuarios <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">
                            <i class="fas fa-user-circle">
                                {{ request.user }}
                            </i>
                        </a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="/logout/">
                                <i class="fas fa-sign-out-alt">logout</i>
                            </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="divUsers" class="container">
            <div class="row">
                <div class="col-sm-3">
                    <legend>Agregar Usuario</legend>
                    <form id="form_save_user" class="form-horizontal" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="txtusername" class="sr-only control-label col-sm-12">Nombre Usuario</label>
                            <input id="txtusername" v-model="username" class="form-control col-sm-12" type="text" name="username" placeholder="Usuario" required="" autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="txtpassword" class="sr-only control-label col-sm-12">Contraseña</label>
                            <input id="txtpassword" v-model="password" class="form-control col-sm-12" type="password" name="password" placeholder="Contraseña" required="">
                        </div>
                        <div class="form-group">
                            <label for="txtemail" class="sr-only control-label col-sm-12">Correo</label>
                            <input id="txtemail" v-model="email" class="form-control col-sm-12" type="email" name="email" placeholder="Correo" require="">
                        </div>
                        <div class="form-group">
                            <label for="txtfirst_name" class="sr-only control-label col-sm-12">Nombres</label>
                            <input id="txtfirst_name" v-model="first_name" class="form-control col-sm-12" type="text" name="first_name" placeholder="Nombres" required="">
                        </div>
                        <div class="form-group">
                            <label for="txtlast_name" class="sr-only control-label col-sm-12">Apellidos</label>
                            <input id="txtlast_name" v-model="last_name" class="form-control col-sm-12" type="text" name="last_name" placeholder="Apellidos" required="">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block col-sm-12" type="button" v-on:click="saveUsers">Guardar</button>
                        </div>
                    </form>  
                </div>
                <div class="col-sm-9">
                        <button class="btn btn-lg btn-primary btn-block col-sm-12" @click="getUsers">SEARCH</button>
                    <div class="row">
                        <legend>Lista Usuarios</legend>
                        <div class="col-sm-12">
                            <table class="table">
                                <thead>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Correo</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Activo?</th>
                                </thead>
                                <tbody>
                                    <tr v-for="user in users">
                                        <td> [[ user.id ]] </td>
                                        <td> [[ user.username ]] </td>
                                        <td> [[ user.email ]] </td>
                                        <td> [[ user.first_name ]] </td>
                                        <td> [[ user.last_name ]] </td>
                                        <td> [[ user.is_active ]] </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script type="text/javascript">

    

        $(document).on('submit', '#form_save_user', function(e){
            e.preventDefault();
        });

        var urlUsers = '/api/users/';
        var app = new Vue({
                    delimiters: ['[[', ']]'],
                    el: '#divUsers',
                    created: function(){
                        this.getUsers();
                    },
                    data: {
                        users: [],

                        username: '',
                        password: '',
                        email: '',
                        first_name: '',
                        last_name: '',
                        is_active: false
                    },
                    methods: {
                        getUsers: function(){
                            axios.get(urlUsers).then(response => {
                                this.users = response.data;
                            });
                        },
                        saveUsers: function(e){
                            const params = new URLSearchParams();
                            params.append('username', this.username);
                            params.append('password', this.password);
                            params.append('email', this.email);
                            params.append('first_name', this.first_name);
                            params.append('last_name', this.last_name);
                            params.append('is_active', false);
                            params.append('csrfmiddlewaretoken', $('input[name="csrfmiddlewaretoken"]').val());

                            axios.post(urlUsers, params).then(response => {
                                this.users.push(
                                    {
                                        'id': response.data.id,
                                        'username': response.data.username,
                                        'email': response.data.email,
                                        'first_name': response.data.first_name,
                                        'last_name': response.data.last_name,
                                        'is_active': response.data.is_active
                                    })
                            });
                        }
                    }
                });
    </script>
</body>
</html>
